openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /advocates/:
    get:
      operationId: advocates_list
      tags:
      - advocates
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Advocate'
          description: ''
  /advocates/{id}/:
    get:
      operationId: advocates_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - advocates
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Advocate'
          description: ''
  /api/schema/:
