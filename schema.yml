components:
  schemas:
    Advocate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 256
        profile_pic:
          type: string
          format: uri
        short_bio:
          type: string
          maxLength: 256
        long_bio:
          type: string
          maxLength: 1024
        advocate_years_exp:
          type: integer
        company:
          $ref: '#/components/schemas/BaseCompany'
      required:
      - advocate_years_exp
      - company
      - id
      - name
      - profile_pic
    BaseCompany:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 256
        logo:
          type: string
          format: uri
      required:
      - id
      - logo
      - name
    Company:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 256
        logo:
          type: string
          format: uri
        summary:
          type: string
          nullable: true
          maxLength: 256
        advocates:
          type: array
          items: {}
          readOnly: true
      required:
      - advocates
      - id
      - logo
      - name
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
